			<div class="spacer"></div>
			<div class="spacer"></div>
			<div id="toggles" class="togglebuttons">
				<button id="toggleCrateria" onclick="javascript:toggleZone('Crateria');">Show Crateria</button>
				<button id="toggleBrinstar" onclick="javascript:toggleZone('Brinstar');">Show Brinstar</button>
				<button id="toggleWreckedShip" onclick="javascript:toggleZone('WreckedShip');">Show WreckedShip</button>
				<button id="toggleMaridia" onclick="javascript:toggleZone('Maridia');">Show Maridia</button>
				<button id="toggleNorfair" onclick="javascript:toggleZone('Norfair');">Show Norfair</button>
			</div>
			<div class="spacer"></div>
			<div id="items" class="location-container">
				<div id="majorItemLocations" class="location-subcontainer"></div>
			<div class="spacer"></div>
				<div id="energyTankLocations" class="location-subcontainer"></div>
			<div class="spacer"></div>
				<div id="reserveTankLocations" class="location-subcontainer"></div>
			<div class="spacer"></div>
				<div id="missileLocations" class="location-subcontainer"></div>
			<div class="spacer"></div>
				<div id="superLocations" class="location-subcontainer"></div>
			<div class="spacer"></div>
				<div id="powerBombLocations" class="location-subcontainer"></div>
					
			</div>	
		</div>
		<script>
			typeLookup = {
				"MAJOR":"majorItemLocations",
				"ENERGY_TANK":"energyTankLocations",				
				"RESERVE":"reserveTankLocations",	
				"MISSILE":"missileLocations",
				"SUPER":"superLocations",
				"POWER_BOMB":"powerBombLocations",
			}

			for (i = 0; i < ALL_ITEMS.length; i++) {
				var item = ALL_ITEMS[i];
				var items = document.getElementById(typeLookup[item.ItemType])
				var itemNode = document.createElement("div");
				itemNode.classList.add('location')
				itemNode.classList.add('hidden')
				itemNode.classList.add(item.Area)
				itemNode.id = "location_" + item.Address + "_" + item.Value
				var nameNode = document.createTextNode(item.Name);
				itemNode.appendChild(nameNode);
				items.appendChild(itemNode);
			}

			function toggleZone(zone) {
				var elements = document.querySelectorAll('.' + zone);
				for(var i=0; i<elements.length; i++){
					if (elements[i].classList.contains("hidden")) {
						elements[i].classList.remove("hidden");
						document.getElementById("toggle" + zone).innerHTML = "Hide " + zone;
					} else {
						elements[i].classList.add("hidden");
						document.getElementById("toggle" + zone).innerHTML = "Show " + zone;
					}
				}
			}
			
		</script>
	</body>
</html>
